    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); padding-bottom: 80px; }
        .header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }

        .item-list { padding: 0 15px; }

        .modal { background: white; width: 100%; border-radius: 16px 16px 0 0; padding: 20px; box-sizing: border-box; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>

<body>

<div class="header">

<div class="actions">

        <input type="file" id="fileInput" accept=".xlsx, .xls" onchange="handleFile(this)">

    <button class="btn btn-scan" id="scanBtn" onclick="toggleScanner()">
        ğŸ“· æƒææ¢ç¢¼
    </button>

<div class="item-list" id="itemList">
    <div style="text-align:center; color:#999; padding: 20px;">
        è«‹å…ˆåŒ¯å…¥å…¬å¸ç³»çµ± Excel
    </div>
</div>

<button class="fab" onclick="exportExcel()">ğŸ’¾</button>

<div class="modal-overlay" id="editModal">
    <div class="modal">
        <div class="modal-title" id="modalTitle">å•†å“åç¨±</div>
        <div class="modal-subtitle">ç³»çµ±æ‡‰æœ‰: <span id="modalSysStock">0</span></div>
        <div class="modal-input-group">
            <button class="btn" style="background:#eee; flex:0.5;" onclick="adjustQty(-1)">-1</button>
            <input type="number" id="modalQty" class="qty-input" value="0" onclick="this.select()">
            <button class="btn" style="background:#eee; flex:0.5;" onclick="adjustQty(1)">+1</button>
        </div>
        <div class="modal-btns">
            <button class="btn" style="background: #9ca3af; color: white;" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn" style="background: var(--primary); color: white;" onclick="saveQty()">ç¢ºèª</button>
        </div>
    </div>
</div>

<script>
    // é™¤éŒ¯ï¼šå…¨åŸŸéŒ¯èª¤ç›£è½
    window.onerror = function(msg, url, line) {
        alert("âš ï¸ ç¨‹å¼ç™¼ç”ŸéŒ¯èª¤ï¼š\n" + msg + "\nè¡Œæ•¸ï¼š" + line);
        return false;
    };

    let inventoryData = [];
    let html5QrCode;
    let isScanning = false;
    let currentEditIndex = -1;

    // ç³»çµ±æ¬„ä½è¨­å®š
    const SYSTEM_COLUMNS = {
        code: ['ç”¢å“ä»£è™Ÿ'], 
        name: ['ç”¢å“åç¨±'], 
        qty:  ['åˆ†å€‰å­˜é‡']   
    };

    function getValue(row, possibleNames) {
        for (let name of possibleNames) {
            if (row[name] !== undefined) return row[name];
        }
        return null;
    }

    function handleFile(input) {
        try {
            if (typeof XLSX === 'undefined') {
                alert('éŒ¯èª¤ï¼šExcel åŠŸèƒ½åº«å°šæœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼');
                return;
            }

            const file = input.files[0];
            if (!file) return;

            const fileDate = new Date(file.lastModified).toLocaleString('zh-TW', { hour12: false });
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheetName = workbook.SheetNames[0]; 
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);
                    
                    inventoryData = json.map(row => {
                        const rawCode = getValue(row, SYSTEM_COLUMNS.code);
                        const rawName = getValue(row, SYSTEM_COLUMNS.name);
                        const rawQty  = getValue(row, SYSTEM_COLUMNS.qty);
                        let cleanQty = 0;
                        if (rawQty) cleanQty = Math.floor(Number(rawQty)); 
                        return {
                            code: rawCode ? String(rawCode).trim() : '', 
                            name: rawName ? String(rawName).trim() : 'æœªå‘½åå•†å“',
                            sysQty: cleanQty,
                            actQty: 0, 
                            counted: false 
                        };
                    }).filter(item => item.code !== '');

                    if (inventoryData.length === 0) {
                        alert("âš ï¸ åŒ¯å…¥å¤±æ•—ï¼š\næ‰¾ä¸åˆ°è³‡æ–™ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ Excel æ¨™é¡Œæ¬„ä½æ˜¯å¦ç‚ºï¼š\nã€Œç”¢å“ä»£è™Ÿã€ã€ã€Œç”¢å“åç¨±ã€ã€ã€Œåˆ†å€‰å­˜é‡ã€");
                    } else {
                        renderList();
                        updateStats();
                        alert(`âœ… åŒ¯å…¥æˆåŠŸï¼\n\nğŸ“„ æª”åï¼š${file.name}\nğŸ“¦ æˆåŠŸè®€å–ï¼š${inventoryData.length} ç­†`);
                    }
                } catch (err) {
                    alert("âš ï¸ è®€å– Excel æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š" + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
            input.value = ''; 
        } catch (e) {
            alert("âš ï¸ å•Ÿå‹•åŒ¯å…¥æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š" + e.message);
        }
    }

    function renderList(filterText = '') {
        const container = document.getElementById('itemList');
        container.innerHTML = '';
        const filtered = inventoryData.filter(item => 
            item.code.toLowerCase().includes(filterText.toLowerCase()) || 
            item.name.toLowerCase().includes(filterText.toLowerCase())
        );
        filtered.forEach((item, index) => {
            const realIndex = inventoryData.indexOf(item);
            let statusClass = '';
            if (item.counted) statusClass = (item.actQty === item.sysQty) ? 'done' : 'error';
            const div = document.createElement('div');
            div.className = `item-card ${statusClass}`;
            div.onclick = () => openEditModal(realIndex);
            div.innerHTML = `<div class="item-info"><h3>${item.name}</h3><p>ä»£è™Ÿ: ${item.code}</p></div><div class="item-count"><span class="count-badge" style="color:${item.counted ? (item.actQty==item.sysQty ? 'green' : 'red') : 'black'}">${item.counted ? item.actQty : '-'}</span><div class="system-count">/ ${item.sysQty}</div></div>`;
            container.appendChild(div);
        });
    }

    function updateStats() {
        document.getElementById('totalItems').innerText = inventoryData.length;
        document.getElementById('countedItems').innerText = inventoryData.filter(i => i.counted).length;
        document.getElementById('diffItems').innerText = inventoryData.filter(i => i.counted && i.actQty !== i.sysQty).length;
    }

    function openEditModal(index) {
        currentEditIndex = index;
        const item = inventoryData[index];
        document.getElementById('modalTitle').innerText = item.name;
        document.getElementById('modalSysStock').innerText = item.sysQty;
        const initVal = item.counted ? item.actQty : 1; 
        document.getElementById('modalQty').value = initVal;
        document.getElementById('editModal').style.display = 'flex';
        setTimeout(() => document.getElementById('modalQty').focus(), 100);
    }

    function adjustQty(delta) {
        const input = document.getElementById('modalQty');
        let val = Number(input.value) + delta;
        if(val < 0) val = 0;
        input.value = val;
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        currentEditIndex = -1;
        if(isScanning && html5QrCode) html5QrCode.resume();
    }

    function saveQty() {
        if (currentEditIndex === -1) return;
        const qty = Number(document.getElementById('modalQty').value);
        inventoryData[currentEditIndex].actQty = qty;
        inventoryData[currentEditIndex].counted = true;
        closeModal();
        renderList(document.querySelector('.search-input').value);
        updateStats();
    }

    function filterList(val) { renderList(val); }

    async function toggleScanner() {
        try {
            if (typeof Html5Qrcode === 'undefined') {
                alert('éŒ¯èª¤ï¼šæƒæåŠŸèƒ½åº«å°šæœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šï¼');
                return;
            }

            const btn = document.getElementById('scanBtn');
            const readerDiv = document.getElementById('reader');
            if (isScanning) {
                if (html5QrCode) { await html5QrCode.stop(); html5QrCode.clear(); }
                readerDiv.style.display = 'none';
                btn.classList.remove('active');
                btn.innerHTML = 'ğŸ“· æƒææ¢ç¢¼';
                isScanning = false;
            } else {
                readerDiv.style.display = 'block';
                btn.classList.add('active');
                btn.innerHTML = 'â¹ åœæ­¢æƒæ';
                html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 150 } };
                html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                isScanning = true;
            }
        } catch (e) {
            alert("âš ï¸ æƒæå™¨éŒ¯èª¤ï¼š" + e.message);
        }
    }

    function onScanSuccess(decodedText, decodedResult) {
        html5QrCode.pause();
        const index = inventoryData.findIndex(item => item.code === decodedText);
        if (index !== -1) { openEditModal(index); } else { alert(`æ‰¾ä¸åˆ°ä»£è™Ÿï¼š${decodedText}`); html5QrCode.resume(); }
    }

    function exportExcel() {
        if (inventoryData.length === 0) { alert('æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º'); return; }
        const exportData = inventoryData.map(item => ({ 'ç”¢å“ä»£è™Ÿ': item.code, 'ç”¢å“åç¨±': item.name, 'åˆ†å€‰å­˜é‡(ç³»çµ±)': item.sysQty, 'å¯¦éš›ç›¤é»': item.counted ? item.actQty : '', 'å·®ç•°æ•¸': item.counted ? (item.actQty - item.sysQty) : '' }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "ç›¤é»çµæœ");
        const date = new Date().toISOString().slice(0,10);
        XLSX.writeFile(wb, `ç›¤é»çµæœ_${date}.xlsx`);
    }

    function resetAll() {
        if(confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ')) { inventoryData = []; renderList(); updateStats(); }
    }
</script>
